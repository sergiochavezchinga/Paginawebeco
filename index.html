<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />

  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
      <div class="container">
        <div class="title">
          <a class="navbar-brand" href="#">DIGITAL STORE</a>
        </div>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a
              id="carritoLink"
              class="nav-link"
              href="#"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasCarrito"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                opacity="1"
                color="white"
                fill="currentColor"
                class="bi bi-cart me-1"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
                ></path>
              </svg>
              <div class="circle-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="#ffffff"
                  viewBox="0 0 24 24"
                >
                  <circle cx="12" cy="12" r="10.5"></circle>
                </svg>
                <div class="count-products">
                  <span id="contador-productos">0</span>
                </div>
              </div>
            </a>
          </li>
          <h4 class="subtitle">Mi Carrito</h4>
        </ul>
      </div>
    </nav>

    <header>
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div
            class="carousel-item active"
           
            style="background-image: url('./img/slider1-large.png')"
          >
            <div class="carousel-caption"></div>
          </div>
          <div
            class="carousel-item"
            
            style="background-image: url('./img/slider2-large.png')"
          >
            <div class="carousel-caption"></div>
          </div>
          <div
            class="carousel-item"
            
            style="background-image: url('./img/slider3-large.png')"
          >
            <div class="carousel-caption"></div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>

    <main>
      <section class="elementos">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="productos"></div>
            </div>
            <div class="modal fade" id="modalId"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-dark text-light py-5">
      <div class="container text-center">
        <small>&copy; Digital Store</small>
      </div>
    </footer>

    <div class="container text-center">
      <section
        class="carrito offcanvas offcanvas-start bg-dark"
        tabindex="-1"
        id="offcanvasCarrito"
        aria-labelledby="offcanvasCarritoLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title text-white" id="offcanvasCarritoLabel">
            Mi Carrito
          </h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <p>Contenido de carrito</p>
        </div>
        <button
          type="button"
          class="btn btn-danger btn-lg btn-eliminar"
          id="btn-eliminar"
        >
          Eliminar todo
        </button>
        <button
          type="button"
          class="btn btn-outline-primary btn-lg btn-comprar"
          id="btn-comprar"
          data-bs-dismiss="offcanvas"
        >
          Comprar
        </button>
      </section>
    </div>
    <script>
      // Función para cambiar el fondo del slider según el tamaño de la pantalla
      function changeSliderBackground() {
        var screenWidth = window.innerWidth;

        if (screenWidth < 768) {
          // Pantalla pequeña
          document
            .querySelectorAll(".carousel-item")
            .forEach(function (item, index) {
              item.style.backgroundImage =
                "url('/img/slider" + (index + 1) + "-small.png')";
            });
        } else if (screenWidth < 992) {
          // Pantalla mediana
          document
            .querySelectorAll(".carousel-item")
            .forEach(function (item, index) {
              item.style.backgroundImage =
                "url('/img/slider" + (index + 1) + "-medium.png')";
            });
        } else {
          // Pantalla grande
          document
            .querySelectorAll(".carousel-item")
            .forEach(function (item, index) {
              item.style.backgroundImage =
                "url('/img/slider" + (index + 1) + "-large.png')";
            });
        }
      }
    </script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js" type="module"></script>
  </body>
</html>
